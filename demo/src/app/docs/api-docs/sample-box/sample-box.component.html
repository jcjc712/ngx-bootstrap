<div class="section bd-example"><ng-content></ng-content></div>
<div id="markup" class="section">
  <div class="item">
    <tabset>
      <tab heading="template" *ngIf="html">
        <pre class="prettyprint linenums lang-html">{{html}}</pre>
      </tab>
      <tab heading="component" *ngIf="ts">
        <pre class="prettyprint linenums lang-js">{{ts}}</pre>
      </tab>
      <tab heading="tests" *ngIf="spec">
        <pre class="prettyprint linenums lang-js">{{spec}}</pre>
      </tab>
      <tab heading="style" *ngIf="style">
        <pre class="prettyprint linenums lang-css">{{style}}</pre>
      </tab>
      <ng-container *ngFor="let module of modules; let i = index">
        <tab *ngIf="module.html" [heading]="'template'+(i+1)">
          <pre class="prettyprint linenums lang-html">{{module.html}}</pre>
        </tab>
        <tab *ngIf="module.component" [heading]="'component'+(i+1)">
          <pre class="prettyprint linenums lang-js">{{module.component}}</pre>
        </tab>
        <tab *ngIf="module.service" [heading]="'service'+(i+1)">
          <pre class="prettyprint linenums lang-js">{{module.service}}</pre>
        </tab>
        <tab *ngIf="module.spec" [heading]="'tests'+(i+1)">
          <pre class="prettyprint linenums lang-js">{{module.spec}}</pre>
        </tab>
        <tab *ngIf="module.style" [heading]="'style'+(i+1)">
          <pre class="prettyprint linenums lang-css">{{module.style}}</pre>
        </tab>
      </ng-container>
    </tabset>
  </div>
</div>
